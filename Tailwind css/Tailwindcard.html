<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mt-20 mx-52 rounded border-2 border-black">
        <div  class="bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-20 rounded-t  text-xl flex justify-center items-center font-bold">
            News You Can Trust
        </div>
        <div class="text-center mt-6 w-full ">
            <h3 class="text-lg font-semibold">Stay up to date with the latest!</h3>
            <P>subscribe to our newsletter for the latest news straight into your inbox</P>
            <form class="flex flex-wrap">
                <input placeholder="enter your email" 
                class="w-full mx-52 text-center placeholder:sm my-4 py-2 bg-slate-200 rounded"/>
                <button class="w-full bg-blue-500 mx-52 text-white rounded-full mb-7 py-2">Subscribe now</button>
            </form>
        </div>
    </div>
</body>
</html>
